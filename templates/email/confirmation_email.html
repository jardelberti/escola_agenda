<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Confirme seu Cadastro</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; border-collapse: collapse;">
        <tr>
            <td align="center" style="padding: 40px 0 30px 0; background-color: #00529B;">
                <img src="{{ logo_url }}" alt="Logo Agenda Escolar" width="70" style="display: block;">
            </td>
        </tr>
        <tr>
            <td style="padding: 40px 30px 40px 30px;">
                <h1 style="color: #333333;">Bem-vindo(a), {{ user.nome }}!</h1>
                <p style="color: #555555; font-size: 16px; line-height: 1.5;">
                    Obrigado por se cadastrar na plataforma Agenda Escolar. Para ativar sua conta, por favor, clique no botão abaixo.
                </p>
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td align="center" style="padding: 20px 0 30px 0;">
                            <a href="{{ confirm_url }}" style="background-color: #28a745; color: #ffffff; padding: 15px 25px; text-decoration: none; border-radius: 5px; font-weight: bold;">Ativar Minha Conta</a>
                        </td>
                    </tr>
                </table>
                <hr style="border: 0; border-top: 1px solid #eeeeee; margin: 20px 0;">
                <p style="color: #888888; font-size: 12px;">
                    Se você não se cadastrou em nosso site, por favor, ignore este e-mail.
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
