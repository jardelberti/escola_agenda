<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Agenda da Escola{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS do Datepicker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  </head>
  <body>
    <div class="container mt-4 mb-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JS do Datepicker -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Inicializa o flatpickr (calendário)
        flatpickr(".datepicker", {
            dateFormat: "d/m/Y",
            locale: {
                firstDayOfWeek: 1,
                weekdays: { shorthand: ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sáb"] },
                months: { longhand: ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"] },
            },
        });

        // --- CÓDIGO DA MÁSCARA DE DATA ---
        function applyDateMask(event) {
            const input = event.target;
            // Remove tudo que não for dígito
            let value = input.value.replace(/\D/g, '');
            let maskedValue = '';

            // Adiciona as barras nos lugares certos
            if (value.length > 0) {
                maskedValue = value.substring(0, 2);
            }
            if (value.length > 2) {
                maskedValue += '/' + value.substring(2, 4);
            }
            if (value.length > 4) {
                maskedValue += '/' + value.substring(4, 8);
            }
            input.value = maskedValue;
        }

        // Aplica o evento de 'input' a todos os campos com a classe 'datepicker'
        const dateInputs = document.querySelectorAll('.datepicker');
        dateInputs.forEach(input => {
            input.addEventListener('input', applyDateMask);
        });
    </script>
  </body>
</html>
