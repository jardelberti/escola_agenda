<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Agenda da Escola{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  </head>
  <body>
    <!-- BARRA DE NAVEGAÇÃO CONDICIONAL -->
    {% if current_user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 border-bottom">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-person-fill"></i> Olá, {{ current_user.name }}
            </span>
            <div class="d-flex">
                <!-- Links de Admin só aparecem para administradores -->
                {% if current_user.is_admin %}
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-primary me-2">Painel Admin</a>
                {% endif %}
                <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">Sair</a>
            </div>
        </div>
    </nav>
    {% endif %}

    <div class="container mt-4 mb-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Inicializa o flatpickr (datepicker)
        flatpickr(".datepicker", {
            dateFormat: "d/m/Y",
            locale: {
                firstDayOfWeek: 1,
                weekdays: { shorthand: ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sáb"] },
                months: { longhand: ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"] },
            },
        });
        
        // Aplica a máscara de data
        document.querySelectorAll('.datepicker').forEach(function(element) {
            element.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '').substring(0, 8);
                if (value.length > 4) {
                    e.target.value = `${value.substring(0, 2)}/${value.substring(2, 4)}/${value.substring(4)}`;
                } else if (value.length > 2) {
                    e.target.value = `${value.substring(0, 2)}/${value.substring(2)}`;
                } else {
                    e.target.value = value;
                }
            });
        });
    </script>
  </body>
</html>
